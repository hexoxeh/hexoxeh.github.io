name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 20 ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build ğŸ”§ 
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.9
        with:
          BRANCH: gh-pages
          FOLDER: public